<div class="experience-container">
  <h2 class="subtitle">Radno iskustvo</h2>
  <div class="experience-list">
    <div *ngFor="let experience of experiences(); let i = index" class="experience-item">
      <div class="experience-header">
        <span class="date">{{ experience.startDate }} - {{ experience.endDate }}</span>
        <button class="remove-btn" (click)="removeExperience(i)">×</button>
      </div>
      <div class="company-info">
        <div *ngIf="experience.companyIcon" class="company-icon">
          <img [src]="experience.companyIcon" alt="{{ experience.company }} icon">
        </div>
        <div>
          <div class="position">{{ experience.position }}</div>
          <div class="company">{{ experience.company }}</div>
          <div class="location">{{ experience.location }}</div>
        </div>
      </div>
      <ul class="responsibilities">
        <li *ngFor="let responsibility of experience.responsibilities">{{ responsibility }}</li>
      </ul>
      <div class="upload-icon">
        <label for="icon-upload-{{i}}">Upload Company Icon</label>
        <input id="icon-upload-{{i}}" type="file" (change)="onFileSelected($event, experience)" accept="image/*">
      </div>
    </div>
  </div>

  <div class="add-experience">
    <h3>Add New Experience</h3>
    <input [(ngModel)]="newExperience.startDate" placeholder="Start Date">
    <input [(ngModel)]="newExperience.endDate" placeholder="End Date">
    <input [(ngModel)]="newExperience.position" placeholder="Position">
    <input [(ngModel)]="newExperience.company" placeholder="Company">
    <input [(ngModel)]="newExperience.location" placeholder="Location">
    <div class="add-responsibility">
      <input [(ngModel)]="newResponsibility" placeholder="Add Responsibility">
      <button (click)="addResponsibility()">Add</button>
    </div>
    <ul class="new-responsibilities">
      <li *ngFor="let responsibility of newExperience.responsibilities; let i = index">
        {{ responsibility }}
        <button class="remove-btn" (click)="removeResponsibility(i)">×</button>
      </li>
    </ul>
    <button (click)="addExperience()">Add Experience</button>
  </div>
</div>
