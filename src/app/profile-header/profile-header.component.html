<div class="profile-header" [class.pdf-mode]="isGeneratingPDF">
  <div class="logo-container" *ngIf="!isGeneratingPDF">
    <img src="assets/logo-cv-aplikacije.png" alt="CV Logo" class="app-logo">
  </div>

  <div class="profile-content">
    <div class="profile-image-container">
      <img [src]="slika || 'assets/default-profile.jpg'" class="profile-image" alt="Profile Image">
      <div *ngIf="isAuthor && !isGeneratingPDF" class="image-overlay">
        <div class="overlay-actions">
          <label class="upload-btn" for="fileInput">
            <i class="fa fa-upload"></i>
            <span>Dodaj sliku</span>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none;" id="fileInput">
          </label>
          <div class="delete-btn" (click)="deleteImage()">
            <i class="fa fa-times"></i>
            <span>Obri≈°i</span>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-info">
      <div class="profile-title">
        <h2>{{ imePrezime() || 'Ana Horvat' }}</h2>
        <p *ngIf="!isGeneratingPDF" class="animated-title">{{ displayedTitle() || 'Software Developer' }}<span class="cursor">|</span></p>
        <p *ngIf="isGeneratingPDF">{{ titula() || 'Senior Software Engineer' }}</p>
      </div>
    </div>
  </div>
</div>
