<div class="profile-header" [class.pdf-mode]="isGeneratingPDF" [class.word-mode]="isGeneratingWord">
  <div class="logo-container" *ngIf="!isGeneratingPDF">
    <img src="assets/logo-cv-aplikacije.png" alt="CV Logo" class="app-logo">
  </div>

  <div class="profile-content">
    <div class="profile-image-container">
      <img [src]="slika || 'assets/default-profile.png'" class="profile-image" alt="Profile Image">
      <div *ngIf="isAuthor && !isGeneratingPDF" class="image-overlay">
        <div class="overlay-actions">
          <label class="action-icon upload-icon" for="fileInput">
            <i class="fa fa-upload"></i>
            <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" id="fileInput" style="display: none;">
          </label>
          <button class="action-icon delete-icon" (click)="deleteImage()">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="profile-info">
      <div class="profile-title">
        <h2>{{ imePrezime() || 'Ana Horvat' }}</h2>
        <p *ngIf="!isGeneratingPDF && !isGeneratingWord" class="animated-title">{{ displayedTitle() || 'Software Developer' }}<span class="cursor">|</span></p>
        <p *ngIf="isGeneratingPDF || isGeneratingWord">{{ titula() || 'Senior Software Engineer' }}</p>
      </div>
    </div>
  </div>
</div>
