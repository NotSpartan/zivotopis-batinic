<div class="profile-header">
  <div class="profile-image-container">
    <img [src]="slika" class="profile-image">
    <div *ngIf="isAuthor" class="image-overlay">
      <label class="file-upload-label" for="file-upload">
        <i class="material-icons">add_a_photo</i>
        <input id="file-upload" type="file" (change)="onFileSelected($event)" style="display:none;">
      </label>
    </div>
  </div>

  <div class="profile-info">
    <div class="profile-title">
      <h2>{{ imePrezime }}</h2>
      <p class="animated-title">{{ displayedTitle() }}<span class="cursor">|</span></p>
    </div>
  </div>


</div>
