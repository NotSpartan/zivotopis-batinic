<div class="profile-header">
  <div class="logo-container">
    <img src="assets/logo-cv-aplikacije.png" alt="CV Logo" class="app-logo">
  </div>

  <div class="profile-content">
    <div class="profile-image-container">
      <img [src]="slika" class="profile-image">
      <div *ngIf="isAuthor" class="image-overlay">
        <div class="overlay-actions">
          <label class="upload-btn" for="fileInput">
            <i class="fa fa-upload"></i>
            <span>Dodaj sliku</span>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none;" id="fileInput">
          </label>
          <div class="delete-btn" (click)="deleteImage()">
            <i class="fa fa-times"></i>
            <span>Obri≈°ii</span>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-info">
      <div class="profile-title">
        <h2>{{ imePrezime() }}</h2>
        <p class="animated-title">{{ displayedTitle() }}<span class="cursor">|</span></p>
      </div>
    </div>
  </div>
</div>
