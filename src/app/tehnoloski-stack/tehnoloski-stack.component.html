<div class="tehnologije-container">
  <h2 class="subtitle">Razne kompetencije</h2>
  
  <div class="tehnologije-list">
    <div *ngFor="let tehnologija of tehnologije(); let i = index" class="tehnologija-item">
      <div class="tehnologija-header">
        <div class="tehnologija-info">
          <div *ngIf="tehnologija.ikona" class="tehnologija-ikona">
            <img [src]="tehnologija.ikona" alt="{{ tehnologija.naziv }} ikona">
          </div>
          <div class="tehnologija-detalji">
            <span class="naziv">{{ tehnologija.naziv }}</span>
            <div class="razina">Razina: {{ tehnologija.razina }}</div>
          </div>
        </div>
        <button class="remove-btn" (click)="ukloniTehnologiju(i)">Ã—</button>
      </div>
      <div class="upload-icon">
        <label [for]="'icon-upload-' + i" class="action-button upload-button">
          <i class="fas fa-upload"></i> Dodaj ikonu
        </label>
        <input [id]="'icon-upload-' + i" type="file" (change)="odaberiIkonu($event, tehnologija)" accept="image/*">
      </div>
    </div>
  </div>

  <div class="add-tehnologija">
    <h3>Dodaj kompetenciju</h3>
    <input [(ngModel)]="novaTehnoloija.naziv" placeholder="Naziv tehnologije" class="tehnologija-input">
    <input [(ngModel)]="novaTehnoloija.razina" placeholder="Razina poznavanja" class="tehnologija-input">
    <button (click)="dodajTehnologiju()" class="action-button">Dodaj</button>
  </div>
</div>
